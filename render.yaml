# Render Blueprint for PropGroup Backend
version: "1"

services:
  - type: web
    name: propgroup
    runtime: node
    repo: https://github.com/AnthonyBechay/propgroup
    plan: free
    region: frankfurt
    rootDir: apps/backend
    buildCommand: pnpm run render-build
    startCommand: pnpm run render-start
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: propgroup-database
          property: connectionString
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://propgroup-web.vercel.app
      - key: BACKEND_URL
        value: https://propgroup.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

databases:
  - name: propgroup-database
    databaseName: propgroup_database
    user: propgroup_database_user
    plan: free
    region: frankfurt
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    postgresMajorVersion: "17"
